# Cosmos properties (override via env; defaults remain for local dev)
azure.cosmos.uri=${AZURE_COSMOS_URI}
azure.cosmos.key=${AZURE_COSMOS_KEY}
azure.cosmos.database=${AZURE_COSMOS_DATABASE:iam_adaptor_config}
azure.cosmos.container=${AZURE_COSMOS_CONTAINER:policies_roles}
azure.cosmos.partition-key=${AZURE_COSMOS_PARTITION_KEY:/typeOfItem}

# File locations (override via env)
cacex.paths.changed-files-dir=${CHANGED_FILES_DIR}
cacex.paths.plan-dir=${PLAN_DIR}
cacex.paths.master-plan-file=${MASTER_PLAN_FILE}
cacex.paths.policies-dir-name=${POLICIES_DIR_NAME:policies}
cacex.paths.roles-dir-name=${ROLES_DIR_NAME:roles}
cacex.paths.users-dir-name=${USERS_DIR_NAME:users}

# Actuator / observability
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized


#Application ordering rules
plan.ordering.rules[0].category=POLICIES
plan.ordering.rules[0].actions=NEW,UPDATE

plan.ordering.rules[1].category=ROLES
plan.ordering.rules[1].actions=NEW,UPDATE

plan.ordering.rules[2].category=USERS
plan.ordering.rules[2].actions=NEW,UPDATE

plan.ordering.rules[3].category=POLICIES
plan.ordering.rules[3].actions=DELETE

plan.ordering.rules[4].category=ROLES
plan.ordering.rules[4].actions=DELETE

plan.ordering.rules[5].category=USERS
plan.ordering.rules[5].actions=DELETE

logging.level.com.cac.iam=INFO
